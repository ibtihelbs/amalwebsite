<div className="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img className="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
    </a>
    <div className="p-5">
        <a href="#">
            <h5 className="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
        </a>
        <p className="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate ...">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
        <Link href={`/SinglePost/${index}`} className="inline-block mt-2 text-blue-500 underline hover:text-blue-400">
        <a className="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            
            <svg aria-hidden="true" className="ml-2 -mr-1 w-4 h-4" fill="blue" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
       </Link>
    </div>
</div>



<section className="bg-white dark:bg-gray-900">
    <div className="container px-6 py-10 mx-auto"> 
        <div className="mt-8 lg:-mx-6 lg:flex lg:items-center">
            <Image height="100%" width="100%" className="object-cover w-full lg:mx-6 lg:w-1/2 rounded-xl h-72 lg:h-96" src={post.bannerImage} alt=""/>
            <div className="mt-6 lg:w-1/2 lg:mt-0 lg:mx-6 ">
                <p className="text-sm text-blue-500 uppercase">{post.category}</p>

                <a href="#" className="block mt-4 text-2xl font-semibold text-gray-800 hover:underline dark:text-white md:text-3xl">
                    {post.title}
                </a>

                <p>{post.brief}</p>

               

                <div className="flex items-center mt-6">
                    <Image height="100%" width="100%" className="object-cover object-center w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1531590878845-12627191e687?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt=""/>

                    <div className="mx-4">
                        <h1 className="text-sm text-gray-700 dark:text-gray-200">{author?.name}</h1>
                        <p className="text-sm text-gray-500 dark:text-gray-400">time:{post.createdAt.toDate().toString()}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
